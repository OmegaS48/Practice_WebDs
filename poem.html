<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the overkill poet</title>
    <link rel="stylesheet" href="poem.css">
</head>
<body>
    Maybe people rush to check in on me, and maybe you do with them<br>
    If I lie down on the ground, cold and still<br>
    When they see the symptoms I carry, they won't understand my sickness<br>
    Only you'll know why I'm ill.
</body>
</html>
